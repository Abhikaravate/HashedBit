<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Styler</title>
    <style>
        .text-here {
            font-size: 55px;
            font-family: sans-serif;
            color: black;
            text-decoration: none;
            font-style: normal;
            font-weight: normal;
            line-height: normal;
            text-align: left;
            letter-spacing: normal;
            word-spacing: normal;
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        
        .stylebt {
            padding: 5px 10px;
            cursor: pointer;
            margin-right: 5px;
        }

        #css-props {
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ddd;
            font-family: monospace;
            min-height: 20px;
        }
    </style>
</head>
<body>

    <div class='text-here' id='text-container'>This is some example text</div>

    <label>Color: </label>
    <input type="text" id="colorbox" placeholder="e.g. red, blue, #123456">
    <button id="colorchange">Change Colour</button>

    <br><br>

    <label>Font Size: </label>
    <input type="range" id="fontsize" min="10" max="100" value="55">
    
    <br><br>

    <button id="italic" class="stylebt">Italics</button>
    <button id="underline" class="stylebt">Underline</button>
    <button id="bold" class="stylebt">Bold</button>

    <br><br>

    <label>Font Family: </label>
    <select id="list">
        <option value="serif">Serif</option>
        <option value="sans-serif" selected>Sans-Serif</option>
        <option value="monospace">Monospace</option>
        <option value="cursive">Cursive</option>
        <option value="fantasy">Fantasy</option>
    </select>

    <br><br>

    <button id="getstyle">Get CSS</button>

    <br><br>
    <p id="css-props"></p>

    <script>
        const textContainer = document.getElementById('text-container');
        const colorBox = document.getElementById('colorbox');
        const colorBtn = document.getElementById('colorchange');
        const fontSizeSlider = document.getElementById('fontsize');
        const italicBtn = document.getElementById('italic');
        const underlineBtn = document.getElementById('underline');
        const boldBtn = document.getElementById('bold');
        const fontList = document.getElementById('list');
        const getStyleBtn = document.getElementById('getstyle');
        const cssProps = document.getElementById('css-props');

        colorBtn.addEventListener('click', function() {
            textContainer.style.color = colorBox.value;
        });

        fontSizeSlider.addEventListener('input', function() {
            textContainer.style.fontSize = fontSizeSlider.value + 'px';
        });
        italicBtn.addEventListener('click', function() {
            if (textContainer.style.fontStyle === 'italic') {
                textContainer.style.fontStyle = 'normal';
            } else {
                textContainer.style.fontStyle = 'italic';
            }
        });

        underlineBtn.addEventListener('click', function() {
            if (textContainer.style.textDecoration === 'underline') {
                textContainer.style.textDecoration = 'none';
            } else {
                textContainer.style.textDecoration = 'underline';
            }
        });

        boldBtn.addEventListener('click', function() {
            if (textContainer.style.fontWeight === 'bold') {
                textContainer.style.fontWeight = 'normal';
            } else {
                textContainer.style.fontWeight = 'bold';
            }
        });

        fontList.addEventListener('change', function() {
            textContainer.style.fontFamily = fontList.value;
        });

        getStyleBtn.addEventListener('click', function() {
            const color = textContainer.style.color || "black";
            const fontSize = textContainer.style.fontSize || "55px";
            const fontFamily = textContainer.style.fontFamily || "sans-serif";
            const textDecoration = textContainer.style.textDecoration || "none";
            const fontStyle = textContainer.style.fontStyle || "normal";
            const fontWeight = textContainer.style.fontWeight || "normal";
            const cssString = `color: ${color}; font-size: ${fontSize}; font-family: ${fontFamily}; text-decoration: ${textDecoration}; font-style: ${fontStyle}; font-weight: ${fontWeight};`;

            cssProps.textContent = cssString;
        });
    </script>
</body>
</html>
